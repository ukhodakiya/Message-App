<div class="card bg-light" style="height: 82%;">
   <article class="card-body mx-auto" style="width: 350px;">
      <h4 class="card-title mt-3 text-center">Login</h4>
      <form name="myForm">
         <div class="form-group input-group">

            <input type="text" class="form-control" placeholder="Username" ng-model="user.username" required>
         </div>
         <div class="form-group input-group">

            <input type="password" class="form-control" placeholder="Password" ng-model="user.password" required>
         </div>
         <button type="submit" class="btn btn-success" ng-disabled="myForm.$invalid" ng-click="Login()">Login</button>
         <div class="alert alert-danger" role="alert" style="margin-top: 10px" ng-if="showinvalidcredentials">
            Invalid username or password !!
         </div>
      </form>
   </article>
</div>
